    let list = document.querySelectorAll(".navigation li");
    function activeLink() {
      list.forEach((item) => {
        item.classList.remove("hovered");
      });
      this.classList.add("hovered");
    }
    list.forEach((item) => {
      item.addEventListener("mouseover", activeLink);
    });

          //text or html : input을 제외한 태그를 컨트롤 할때 사용

    /*게시판 리스트 호출*/
    getBoardList(1, 10);
    function getBoardList(pageNum, pageSize) {
      $.ajax({
        url:
          "http://localhost:8080/api/v1/board?pageNum=" +
          pageNum +
          "&pageSize= " +
          pageSize +
          " ",
        type: "GET",
        dataType: "json",
        success: function (response) {
          console.log(response);
          let html = "";
          var len = response.list.length;
          if (len > 0) {
            for (var i = 0; i < len; ++i) {
              var views = response.list[i].cnt;
              //   var updateAt = response[i].updateAt;
              //   if (response[i].updateAt === undefined) {
              //     response[i].updateAt = "-";
              //   }
              //   //   if (updateAt == null) {
              //   //     updateAt = "-";
              //   //   }
              if (views < 10) {
                html +=
                  "<tr onclick=getBoard(" +
                  response.list[i].boardId +
                  ")><td>" +
                  response.list[i].boardId +
                  "</td><td>" +
                  response.list[i].studentsName +
                  "</td><td>" +
                  response.list[i].title +
                  "</td><td>" +
                  response.list[i].updateAt +
                  "</td><td> " +
                  response.list[i].createAt +
                  "</td><td> <span class=row>" +
                  response.list[i].cnt +
                  "</span> </td></tr>";
              }
              if (views >= 10 && views < 20) {
                html +=
                  "<tr onclick=getBoard(" +
                  response.list[i].boardId +
                  ")><td>" +
                  response.list[i].boardId +
                  "</td><td>" +
                  response.list[i].studentsName +
                  "</td><td>" +
                  response.list[i].title +
                  "</td><td>" +
                  response.list[i].updateAt +
                  "</td><td> " +
                  response.list[i].createAt +
                  "</td><td> <span class=middle>" +
                  response.list[i].cnt +
                  "</span> </td></tr>";
              }
              if (views >= 20) {
                html +=
                  "<tr onclick=getBoard(" +
                  response.list[i].boardId +
                  ")><td>" +
                  response.list[i].boardId +
                  "</td><td>" +
                  response.list[i].studentsName +
                  "</td><td>" +
                  response.list[i].title +
                  "</td><td>" +
                  response.list[i].updateAt +
                  "</td><td> " +
                  response.list[i].createAt +
                  "</td><td> <span class=high>" +
                  response.list[i].cnt +
                  "</span> </td></tr>";
              }
              //아래 조회수 로직 구현 예정
            }

            var paginationHtml = "";
            if (response.hasPreviousPage) {
              //이전 페이지가 true 라면
              paginationHtml +=
                '<a onclick="getBoardList(' +
                (response.pageNum - 1) +
                "," +
                pageSize +
                ')"href="#">Previous</a>';
            }
            for (var i = 0; i < response.navigatepageNums.length; i++) {
              //페이지 번호 길이 만큼 for문 실행
              paginationHtml +=
                '<a id ="pageNum' +
                response.navigatepageNums[i] +
                '" onclick="getBoardList(' +
                response.navigatepageNums[i] +
                "," +
                pageSize +
                ')" href="#">' +
                response.navigatepageNums[i] +
                "</a>";
            }
            if (response.hasNextPage) {
              //다음 페이지가 true 라면
              paginationHtml +=
                '<a onclick="getBoardList(' +
                (response.pageNum + 1) +
                ',10)"href="#">Next</a>';
            }
            $(".pagination").children().remove();
            $(".pagination").append(paginationHtml);
            //페이지 번호에 맞게 css 수정
            $("#pageNum" + pageNum).css("background-color", "#287bff");
            $("#pageNum" + pageNum).css("color", "#fff");
          } else {
            //게시글 없음 로직 구현
            html +=
              '<tr><td colspan=6 style="text-align:center;"><h2>게시글이 없습니다.</h2></td></tr>';
          }
          $("#boardData").children().remove();
          $("#boardData").append(html);
        },
        error: function (request, status, error) {
          console.log("에러내용은 ===>" + error);
        },
      });
    }

    /*게시판 글작성*/
    //작성자 studentsName , 제목 title , 내용 content
    $("#contentSubmit").click(function () {
      if (confirm("게시글을 작성하시겠습니까?")) {
        var studentsId = 7;
        var title = $("#title").val();
        var content = $("#content").val();

        if (title == "") {
          alert("제목을 입력 해주세요");
          $("#title").focus();
          return false;
        }
        if (content == "") {
          alert("제목을 입력 해주세요");
          $("#content").focus();
          return false;
        }

        var jsonData = {
          studentsId: studentsId,
          title: title,
          content: content,
        };

        $.ajax({
          url: "http://localhost:8080/api/v1/board",
          type: "POST",
          contentType: "application/json", //서버에 json타입으로 요청
          dataType: "json", //서버결과 json으로요청
          data: JSON.stringify(jsonData),
          success: function (reponse) {
            if (reponse > 0) {
              //작성 화면 감추기
              $(".write-popup").css("display", "none");
              //내가 작성한 글 지우기
              $("#title").val("");
              $("#content").val("");

              $("#boardData").children().remove();
              getBoardList(1, 10);
            }
          }, //success끝
        }); //ajax끝
      } //if끝
    }); //함수끝

    //클릭한 게시물 확인하는 함수
    function getBoard(boardId) {
      $(".update-popup").css("display", "block");
      //ajax 작성
      $.ajax({
        url: "http://localhost:8080/api/v1/board/boardId/" + boardId,
        type: "GET",
        dataType: "json",
        success: function (response) {
          //3. input에 date set해주기
          $("#upt-title").val(response.title);
          $("#upt-content").val(response.content);
          $("#boardIdHidden").val(boardId);
          setBoardViews(boardId); //조회 수 함수
        },
      });
    }
    //게시물 수정 하는 함수
    $("#contentUpdate").click(function () {
      //1. 게시판 번호 확인
      var boardId = $("#boardIdHidden").val(); //hidden에 숨겨둔 boardId가져오기.
      //2. JSON생성
      var title = $("#upt-title").val();
      var content = $("#upt-content").val();

      var jsonData = {
        title: title,
        content: content,
      };
      //3. AJAX
      $.ajax({
        url: "http://localhost:8080/api/v1/board/boardId/" + boardId,
        type: "PATCH",
        contentType: "application/json", //서버에 json타입으로 요청
        dataType: "json", //서버결과 json으로요청
        data: JSON.stringify(jsonData),
        success: function (response) {
          if (response > 0) {
            alert("수정 완료");
            $(".update-popup").css("display", "none");
            $("#boardData").children().remove();
            getBoardList(1, 10);
          }
        },
      });
    });
    //게시물 삭제
    $("#contentDelete").click(function () {
      //1. 게시판 번호 확인
      var boardId = $("#boardIdHidden").val(); //hidden에 숨겨둔 boardId가져오기.
      //2. JSON생성
      var title = $("#upt-title").val();
      var content = $("#upt-content").val();

      var jsonData = {
        title: title,
        content: content,
      };
      //3. AJAX
      $.ajax({
        url: "http://localhost:8080/api/v1/board/boardId/" + boardId,
        type: "DELETE",
        contentType: "application/json", //서버에 json타입으로 요청
        dataType: "json", //서버결과 json으로요청
        data: JSON.stringify(jsonData),
        success: function (response) {
          if (response > 0) {
            if (confirm("정말로 삭제하시겠습니까?")) {
              $(".update-popup").css("display", "none");
              $("#boardData").children().remove();
              getBoardList(1, 10);
            }
          }
        },
      });
    });

            $("#boardData").children().remove();
            getBoardList(1, 10);
            //방법2.
            // location.reload();
          }
        },
      });
    }
